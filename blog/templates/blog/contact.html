{% extends "blog/base.html" %}



{% block content_primary %}
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4"> <center>Let's Connect </center> </h1>
            <hr class="my-4">
            <p class="lead"> We would love to help you with any details. Any information or suggestion from your part would be very helpful. Send your message or regards from the form below. </p>
          </div>

          <br>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="FirstName"><strong>First Name</strong></label>
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="LastName"><strong>Last Name</strong></label>
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                  <label for="inputemail"><strong>Email</strong></label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="Message"><strong>Message</strong></label>
                    <textarea rows="8" cols="60" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary"> Submit</button>

              </div>

            </form>
            <hr>

{% endblock %}
